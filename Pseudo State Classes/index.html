<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Pseudo State Classes</title>
</head>

<body>
  <div>
    <h1 class="title-container-hover">Hover</h1>
    <a href="/" class="pseudo-class-hover">Click Here</a>
  </div>
  <div>
    <h1 class="title-container-focus">Focus</h1>
    <a href="/" class="pseudo-class-focus">Click Here</a>
  </div>
  <div>
    <h1 class="title-container-btn">Btn</h1>
    <a href="/" class="pseudo-class-btn">Click Here</a>
  </div>
</body>
</html>
